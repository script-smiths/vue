name: Create Pull Request

on:
  push:
    branches:
      - 'sw**'
      - 'cm**'

jobs:
  create-pull-request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: ${{ github.ref_name }}
          title: '자동 PR: ${{ github.ref_name }} → main'
          body: |
            이 PR은 `${{ github.ref_name }}` 브랜치에서 자동 생성되었습니다.
          draft: false
